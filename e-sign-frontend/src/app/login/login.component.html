  <div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-3 offset-lg-0 offset-md-3">
              <div id="square4" class="square square-4"></div>
              <div id="square5" class="square square-5"></div>
              <div id="square6" class="square square-6"></div>
            </div>
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="card card-register">
                <div class="card-header" style="margin:10% 0 0 25%">
                  <ul class="nav nav-pills nav-pills-primary" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#user" role="tablist" aria-expanded="true">
                        User
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#admin" role="tablist" aria-expanded="false">
                        Admin
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="tab-content tab-space">
                  <div class="tab-pane active" id="user" aria-expanded="true">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onUserLogin()">
                      <div class="card-body">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="tim-icons icon-email-85"></i>
                            </div>
                          </div>
                          <input type="text" placeholder="Email" class="form-control" id="email" name="email" required
                            formControlName="email">
                        </div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="tim-icons icon-lock-circle"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control" placeholder="Password" class="form-control"
                            id="password" name="password" required formControlName="password">
                        </div>
                        <div class="input-group">
                          Don't have an account yet?
                          <a href="javascript:void(0)" (click)="open(content)"> Register here</a>.
                        </div>
                        <div class="card-footer" style="margin-left:25%">
                          <button href="javascript:void(0)" type="submit"
                            class="btn btn-primary btn-round btn-lg">Login</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane" id="admin" aria-expanded="false">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onAdminLogin()">
                      <div class="card-body">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="tim-icons icon-email-85"></i>
                            </div>
                          </div>
                          <input type="text" placeholder="Email" id="email" name="email" required
                            formControlName="email" class="form-control">
                        </div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="tim-icons icon-lock-circle"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control" placeholder="Password" class="form-control"
                            id="password" name="password" required formControlName="password">
                        </div>
                        <div class="card-footer" style="margin-left:25%">
                          <button href="javascript:void(0)" type="submit"
                            class="btn btn-primary btn-round btn-lg">Login</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Register form -->
            <ng-template #content let-modal>
              <div class="card card-register" style="display: block; margin-bottom: -100px;">
                <div class="card-header" style="margin: 10% 0 -10% 5%;">
                  <!-- <img class="card-img" src="../assets/img/square1.png" alt="Card image"> -->
                  <h3 style="color:azure">Register</h3>
                </div>
                <form class="form" [formGroup]="registerForm" (ngSubmit)="onRegSubmit()">
                  <div class="card-body">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" formControlName="name" required placeholder="Full Name">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input type="text" placeholder="Email" formControlName="email" class="form-control">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control" placeholder="Password" formControlName="password"
                        required>
                      <mat-error *ngIf="registerForm.hasError('required', 'password')">
                        Please enter your new password
                      </mat-error>
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input matInput type="text" class="form-control" placeholder="Confirm Password"
                        formControlName="confirmPassword" required [errorStateMatcher]="matcher">
                      <mat-error *ngIf="registerForm.hasError('notSame')">
                        Passwords do not match
                      </mat-error>
                    </div>
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        <span class="form-check-sign"></span>
                        I agree to the
                        <a href="javascript:void(0)">terms and conditions</a>.
                      </label>
                    </div>
                    <div class="card-footer" style="margin-left:25%">
                      <button href="javascript:void(0)" type="submit"
                        class="btn btn-primary btn-round btn-lg">Register</button>
                    </div>
                  </div>
                </form>
              </div>
            </ng-template>
          </div>
          <div class="register-bg"></div>
          <div id="square1" class="square square-1"></div>
          <div id="square2" class="square square-2"></div>
          <div id="square3" class="square square-3"></div>
          <div id="square4" class="square square-4"></div>
          <div id="square5" class="square square-5"></div>
          <div id="square6" class="square square-6"></div>
        </div>
      </div>
    </div>
  </div>
