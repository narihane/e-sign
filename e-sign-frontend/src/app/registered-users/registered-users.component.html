<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of registeredUsers; let i = index">
              <td>{{user.fullName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td class="td-actions text-right">
                <button type="button" (click)="approveUser()"
                  class="btn btn-success btn-sm btn-round btn-icon">
                  <i class="tim-icons icon-check-2"></i>
                </button>
                <button type="button" (click)="rejectUser()" rel="tooltip"
                  class="btn btn-danger btn-sm btn-round btn-icon">
                  <i class="tim-icons icon-simple-remove"></i>
                </button>
              </td>
            </tr>
          </tbody>
